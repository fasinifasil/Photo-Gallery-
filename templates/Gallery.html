<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Galllery</title>
    <style>
        .image-thubmbnails{
        height:200px;
        object-fit:cover;

        }
    </style>
</head>
<body class="m-5">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
            <div class="card-header" >
                Categories
            </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="{% url 'Gallery' %}">All</a></li>
                    {% for i in key %}
                         <li class="list-group-item"><a href="{% url 'Gallery' %}?category={{i.name}}">{{i.name}}</a></li>
                    {% endfor %}
                    <a href="{% url 'Upload' %}" class="btn btn-dark btn-block btn-sm m-1" >Upload Photo</a>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                {% for i in key1 %}
                <div class="col-md-4">
                    <div class="card my-2" >
                    <img class="image-thubmbnails" src="{{i.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <small>Category: {{i.category.name}}</small>
                </div>
                        <a href="{% url 'Photo' i.id  %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                </div>
                </div>
                {% empty %}
                <h3>No Photos</h3>
                {% endfor %}



            </div>

        </div>

    </div>
</div>

</body>
</html>
