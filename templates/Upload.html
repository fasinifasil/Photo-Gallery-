<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Photos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'Gallery' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group m-3">
                     <label >Description</label>
                     <input required type="text" placeholder="Enter description " class="form-control" name="description" >
                 </div>
                    <div class="form-group m-3">
                     <label >Select a Category</label>
                        <select name="category" class="form-control">
                            <option value="none">Select Category</option>
                            {% for i in key %}
                            <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                        </select>
                 </div>
                      <div class="form-group m-3">
                     <label >Create new category</label>
                     <input type="text" placeholder="Create new category  " class="form-control" name="category_new" >
                 </div>

                 <div class="form-group m-3">
                     <label >Upload Image</label>
                     <input type="file" class="form-control-file" name="image">
                 </div>
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>


            </div>


        </div>

    </div>
</div>

</body>
</html>
